<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحميل الفيديوهات بدون علامة مائية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .notice {
            background: #ff9800;
            color: #000;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 6px;
            width: fit-content;
            margin: 0 auto 15px auto;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 15px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0f9;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        /* الإعلان العادي */
        .ad-box {
            background: #222;
            padding: 40px;
            margin: 30px 0;
            border-radius: 14px;
            font-size: 16px;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .platforms {
            margin: 25px 0;
        }

        .platforms h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #0f9;
        }

        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .platform-icons img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* الكلام الأخضر تحت الإعلان */
        .info-box {
            border: 2px solid #0f9;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            color: #0f9;
            border-radius: 8px;
            background: #111;
        }
    </style>
</head>
<body>

    <!-- تنبيه النسخة التجريبية -->
    <div class="notice">⚠️ الموقع لا يزال تجريبي</div>

    <div class="container">
        <h1>تحميل فيديوهات بدون علامة مائية</h1>

        <input type="text" id="urlInput" placeholder="ألصق رابط الفيديو هنا">

        <!-- زر التحميل -->
        <button onclick="download()">تحميل</button>

        <!-- قسم المنصات بعد زر التحميل -->
        <div class="platforms">
            <h3>المنصات المدعومة حالياً</h3>
            <div class="platform-icons">
                <img src="tiktok.png" alt="TikTok">
                <img src="instagram.png" alt="Instagram">
                <img src="snapchat.png" alt="Snapchat">
                <img src="facebook.png" alt="Facebook">
                <img src="youtube.png" alt="YouTube"> <!-- منصة يوتيوب الجديدة -->
            </div>
        </div>

        <!-- الإعلان العادي -->
        <div class="ad-box">مساحة إعلان</div>

        <!-- الكلام الأخضر تحت الإعلان -->
        <div class="info-box">
            أعمل باستمرار على توفير بدائل جديدة لتنزيل فيديوهات إنستغرام، وفي حال توقف أي منها يتم استبداله بآخر في أقرب وقت ممكن.
        </div>
    </div>

    <script>
        function download() {
            let url = document.getElementById("urlInput").value.trim();

            if (url === "") {
                alert("رجاءً ضع الرابط أولاً");
                return;
            }

            // الإعلان الشيطاني 25%
            if (Math.random() <= 0.25) {
                window.open("https://example-ad.com", "_blank"); // ضع رابط الإعلان هنا
            }

            // تيك توك
            if (url.includes("tiktok.com")) {
                window.location.href =
                    "https://ssstik.io/ar?url=" + encodeURIComponent(url);
                return;
            }

            // إنستغرام
            if (url.includes("instagram.com") || url.includes("instagr.am")) {
                window.location.href =
                    "https://igram.world/?url=" + encodeURIComponent(url);
                return;
            }

            // يوتيوب
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                window.location.href =
                    "https://ytdown.io/?url=" + encodeURIComponent(url);
                return;
            }

            alert("الرابط غير مدعوم حالياً");
        }
    </script>

</body>
</html>
