<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحميل الفيديوهات بدون علامة مائية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 15px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0f9;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .ad-box {
            background: #222;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 14px;
        }

        .platforms h3 {
            margin-top: 20px;
        }

        .platform-icons img {
            width: 40px;
            height: 40px;
            margin: 5px;
        }

        .notice {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .info-box {
            border: 2px solid #0f9;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #0f9;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- تنبيه النسخة التجريبية -->
    <div class="notice">⚠️ الموقع لا يزال تجريبي / نسخة أولية</div>

    <div class="container">
        <h1>تحميل فيديوهات بدون علامة مائية</h1>

        <input type="text" id="urlInput" placeholder="ألصق رابط الفيديو هنا">

        <!-- زر التحميل -->
        <button onclick="download()">تحميل</button>

        <!-- قسم المنصات بعد زر التحميل -->
        <div class="platforms">
            <h3>المنصات المدعومة حالياً</h3>
            <div class="platform-icons">
                <img src="tiktok.png" alt="TikTok">
                <img src="instagram.png" alt="Instagram">
                <img src="snapchat.png" alt="Snapchat">
                <img src="facebook.png" alt="Facebook">
            </div>
        </div>

        <!-- دمج الإعلانات -->
        <div class="ad-box">مساحة إعلان</div>

        <!-- ملاحظة أسفل كل شيء -->
        <div class="info-box">
            أعمل باستمرار على توفير بدائل جديدة لتنزيل فيديوهات إنستغرام، وفي حال توقف أي منها يتم استبداله بآخر في أقرب وقت ممكن.
        </div>
    </div>

    <script>
        function download() {
            let url = document.getElementById("urlInput").value.trim();

            if (url === "") {
                alert("رجاءً ضع الرابط أولاً");
                return;
            }

            // مثال توجيه روابط
            if (url.includes("tiktok.com")) {
                window.location.href = "https://ssstik.io/?url=" + encodeURIComponent(url);
            } else if (url.includes("instagram.com")) {
                window.location.href = "https://igram.world/?url=" + encodeURIComponent(url);
            } else {
                alert("الرابط غير مدعوم");
            }
        }
    </script>

</body>
</html>
